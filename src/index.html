<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Fraunces:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/220bbdbf50.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Creative Agency</title>
  </head>
  <body>
    <main class="main-container">
      <aside class="minibar">
        <div class="minibar__container container">
          <div class="minibar__contacts">
            <span class="minibar__contact"
              ><i class="minibar__icon fas fa-phone"></i>(88) 3254862</span
            >
            <span class="minibar__contact"
              ><i class="minibar__icon fas fa-envelope"></i
              >creative.agency@creative.com</span
            >
          </div>
          <div class="minibar__socials">
            <div class="minibar__icons">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-facebook-f"></i
              ></a>
              <a href="https://www.twitter.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-instagram"></i
              ></a>

              <a href="https://twitter.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-twitter"></i
              ></a>
              <a href="https://www.behance.net/" target="_blank"
                ><i class="minibar__icon--sm fab fa-behance"></i
              ></a>
              <a href="https://www.pinterest.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-pinterest-p"></i
              ></a>
            </div>
          </div>
        </div>
      </aside>
      <nav class="nav">
        <div class="nav__container container">
          <a href="#"
            ><img
              class="nav__logo"
              src="assets/logo.png"
              alt="Creative Agency logo"
          /></a>
          <button class="nav__toggler" type="button" data-toggle="collapse">
            <span class="nav__toggler--icon"
              ><span class="fas fa-bars"></span
            ></span>
          </button>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#about">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#works">Services</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Portfolio</a>
            </li>
            <li class="nav__item nav__item--drop">
              <a class="nav__link--drop" href="#"
                >Clients
                <span class="nav__arrow fas fa-solid fa-angle-down"></span>
              </a>

              <div class="nav__list--dropdown">
                <a class="nav__link--dropdown" href="#">Testimonials</a>

                <a class="nav__link--dropdown" href="#">FAQ</a>
              </div>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Blog</a>
            </li>
            <li class="nav__item nav__item--drop">
              <a class="nav__link--drop" href="#"
                >Contact
                <span class="nav__arrow fas fa-solid fa-angle-down"></span>
              </a>

              <div class="nav__list--dropdown">
                <a class="nav__link--dropdown" href="#">Text us</a>

                <a class="nav__link--dropdown" href="#">Find us</a>
              </div>
            </li>
          </ul>

          <nav class="mobile__nav">
            <button class="mobile__close" type="button">
              <span class="fas fa-times"></span>
            </button>
            <ul class="mobile__list">
              <li class="mobile__item">
                <a class="mobile__link" href="#">About</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link" href="#">Services</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link" href="#">Portfolio</a>
              </li>
              <!-- <li class="mobile__item">
              <a class="mobile__link mobile__link--clients" href="#">Clients

              </a>
            </li> -->
              <li class="mobile__item">
                <a class="mobile__link" href="#">Testimonials</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link" href="#">FAQ</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link" href="#">Blog</a>
              </li>
              <!-- <li class="mobile__item">
              <a class="mobile__link" href="#">Contact

              </a>
            </li> -->
              <li class="mobile__item">
                <a class="mobile__link" href="#">Text us</a>
              </li>
              <li class="mobile__item">
                <a class="mobile__link" href="#">Find us</a>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
      <header class="header">
        <div
          id="carouselExampleDark"
          class="carousel slide carousel-fade header__container"
          data-bs-pause="false"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="50000">
              <img
                src="assets/gallery/big/image1.jpg"
                class="d-block w-100 header__img"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="8000">
              <img
                src="assets/gallery/big/image2.jpg"
                class="d-block w-100 header__img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/gallery/big/image3.jpg"
                class="d-block w-100 header__img"
                alt="..."
              />
            </div>
          </div>
        </div>
        <div class="header__wrapper">
          <div class="header__heading">
            <span class="header__supertitle">Hello we are</span>
            <h1 class="header__title">creative agency</h1>
            </div>
        </div>

      </header>
    </main>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
