<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Fraunces:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/220bbdbf50.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Creative Agency</title>
  </head>
  <body>
    <main class="main-container">
      <aside class="minibar">
        <div class="minibar__container container">
          <div class="minibar__contacts">
            <span class="minibar__contact"
              ><i class="minibar__icon fas fa-phone"></i>(88) 3254862</span
            >
            <span class="minibar__contact"
              ><i class="minibar__icon fas fa-envelope"></i
              >creative.agency@creative.com</span
            >
          </div>
          <div class="minibar__socials">
            <div class="minibar__icons">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-facebook-f"></i
              ></a>
              <a href="https://www.twitter.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-instagram"></i
              ></a>

              <a href="https://twitter.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-twitter"></i
              ></a>
              <a href="https://www.behance.net/" target="_blank"
                ><i class="minibar__icon--sm fab fa-behance"></i
              ></a>
              <a href="https://www.pinterest.com/" target="_blank"
                ><i class="minibar__icon--sm fab fa-pinterest-p"></i
              ></a>
            </div>
          </div>
        </div>
      </aside>
      <nav class="nav">
        <div class="nav__container container">
          <a href="#"
            ><img
              class="nav__logo"
              src="assets/logo.png"
              alt="Creative Agency logo"
          /></a>
          <button class="nav__toggler" type="button" data-toggle="collapse">
            <span class="nav__toggler--icon"
              ><span class="fas fa-bars"></span
            ></span>
          </button>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#about">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#works">Services</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Portfolio</a>
            </li>
            <li class="nav__item nav__item--drop">
              <a class="nav__link--drop" href="#"
                >Clients
                <span class="nav__arrow fas fa-solid fa-angle-down"></span>
              </a>

              <div class="nav__list--dropdown">
                <a class="nav__link--dropdown" href="#">Testimonials</a>

                <a class="nav__link--dropdown" href="#">FAQ</a>
              </div>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Blog</a>
            </li>
            <li class="nav__item nav__item--drop">
              <a class="nav__link--drop" href="#"
                >Contact
                <span class="nav__arrow fas fa-solid fa-angle-down"></span>
              </a>

              <div class="nav__list--dropdown">
                <a class="nav__link--dropdown" href="#">Text us</a>

                <a class="nav__link--dropdown" href="#">Find us</a>
              </div>
            </li>
          </ul>

          <nav class="mobile__nav hidden">
            <button class="mobile__close" type="button">
              <span class="fas fa-times"></span>
          </button>
          <ul class="mobile__list">
            <li class="mobile__item">
              <a class="mobile__link" href="#">About</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link" href="#">Services</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link" href="#">Portfolio</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link mobile__link--clients" href="#">Clients
                <span class="nav__arrow fas fa-solid fa-angle-down"></span>
              </a>
            </li>
            <li class="mobile__item mobile__item--dropdown">
              <a class="mobile__link" href="#">Testimonials</a>
            </li>
            <li class="mobile__item mobile__item--dropdown">
              <a class="mobile__link" href="#">FAQ</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link" href="#">Blog</a>
            </li>
            <li class="mobile__item">
              <a class="mobile__link mobile__link--contact" href="#">Contact
                <span class="nav__arrow fas fa-solid fa-angle-down"></span>
              </a>
            </li>
            <li class="mobile__item mobile__item--dropdown">
              <a class="mobile__link" href="#">Text us</a>
            </li>
            <li class="mobile__item mobile__item--dropdown">
              <a class="mobile__link" href="#">Find us</a>
            </li>
          </ul>

          </nav>
        </div>
      </nav>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
